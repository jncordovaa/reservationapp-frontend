<router-outlet />
<div class="title">
    <mat-label>ROOM TYPE</mat-label>
</div>


<mat-toolbar>
    <button mat-fab extended style="float: right;" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Add
    </button>

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
</mat-toolbar>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="idRoomType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idRoomType}} </td>
        </ng-container>

        <ng-container matColumnDef="shortDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SHORT DESCRIPTION </th>
            <td mat-cell *matCellDef="let row"> {{row.shortDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="detailedDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DETAILED DESCRIPTION </th>
            <td mat-cell *matCellDef="let row"> {{row.detailedDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button (click)="openDialog(row)">
                    <mat-icon>mode_edit</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>

    </table>
</div>

<mat-paginator [pageSizeOptions]="[ 10, 100]" aria-label="Select page of roomTypes"></mat-paginator>
